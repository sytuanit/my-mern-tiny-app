apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tiny-app-ui
  namespace: my-tiny-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-tiny-app-ui
  template:
    metadata:
      labels:
        app: my-tiny-app-ui
    spec:
      containers:
      - name: my-tiny-app-ui
        image: my-tiny-app-ui:latest
        imagePullPolicy: Never  # Use local image (built with minikube docker-env)
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_UI
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_URL
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10

