apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tiny-app-consumer
  namespace: my-tiny-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-tiny-app-consumer
  template:
    metadata:
      labels:
        app: my-tiny-app-consumer
    spec:
      containers:
      - name: my-tiny-app-consumer
        image: my-tiny-app-consumer:latest
        imagePullPolicy: Never  # Use local image (built with minikube docker-env)
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_CONSUMER
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BROKER
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC
        - name: KAFKA_GROUP_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_GROUP_ID
        - name: MY_TINY_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_API_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10

