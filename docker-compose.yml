services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: my-tiny-app-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: my-tiny-app-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    container_name: my-tiny-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: my-tiny-app
    networks:
      - app-network

  app:
    build:
      context: ./my-tiny-app
      dockerfile: Dockerfile
    container_name: my-tiny-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/my-tiny-app
      KAFKA_BROKER: kafka:9093
      KAFKA_TOPIC: item-events
      NODE_ENV: production
    depends_on:
      - mongodb
      - kafka
    networks:
      - app-network

  consumer:
    build:
      context: ./my-tiny-app-consumer
      dockerfile: Dockerfile
    container_name: my-tiny-app-consumer
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/my-tiny-app
      KAFKA_BROKER: kafka:9093
      KAFKA_TOPIC: item-events
      KAFKA_GROUP_ID: my-tiny-app-consumer-group
      NODE_ENV: production
    depends_on:
      - mongodb
      - kafka
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: my-tiny-app-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - app-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: my-tiny-app-kafka-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge

